<div class="bg-slate-100 h-screen">
    <app-navbar></app-navbar>
    <div class="flex justify-center items-center h-4/5">
        <form (submit)="createUser(username, tag, firstName, lastName, birthday, email, password, passwordR)"
            class="all-trans bg-slate-600 rounded-xl px-3 py-8 shadow-xl text-gray-50 w-full sm:w-3/5 lg:w-2/5 xl:w-4/12"
            [class.shadow-red-300]="isErrorRegister" [class.shadow-blue-300]="isButtonRegister && !isErrorRegister" [class.shadow-gray-800]="!isButtonRegister && !isErrorRegister">
            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person w-6"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <input placeholder="Username"
                    class="all-trans flex-grow ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="text" id="username" [maxLength]="15" [minLength]="4" #username>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-hash h-6" viewBox="0 0 16 16">
                    <path
                        d="M8.39 12.648a1.32 1.32 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1.06 1.06 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.512.512 0 0 0-.523-.516.539.539 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532 0 .312.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531 0 .313.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242l-.515 2.492zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z" />
                </svg>
                <input placeholder="tag"
                    class="all-trans w-20 h-6 rounded-t-sm ml-0 pl-0 pr-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="number" id="tag" #tag>
            </div>

            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person h-6"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <input placeholder="First name"
                    class="all-trans flex-grow ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="text" id="firstName" #firstName>
                <input placeholder="Last name"
                    class="all-trans w-1/2 ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="text" id="lastName" #lastName>

            </div>

            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-balloon h-6"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 9.984C10.403 9.506 12 7.48 12 5a4 4 0 0 0-8 0c0 2.48 1.597 4.506 4 4.984ZM13 5c0 2.837-1.789 5.227-4.52 5.901l.244.487a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3.177 3.177 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.244-.487C4.789 10.227 3 7.837 3 5a5 5 0 0 1 10 0Zm-6.938-.495a2.003 2.003 0 0 1 1.443-1.443C7.773 2.994 8 2.776 8 2.5c0-.276-.226-.504-.498-.459a3.003 3.003 0 0 0-2.46 2.461c-.046.272.182.498.458.498s.494-.227.562-.495Z" />
                </svg>
                <input
                    class="all-trans w-full ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="date" id="birthday" #birthday>
            </div>

            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-at h-6"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
                    <path
                        d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z" />
                </svg>
                <input placeholder="email"
                    class="all-trans w-full ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="email" id="email" [minLength]="4" #email>
            </div>


            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-asterisk h-6"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                </svg>
                <input placeholder="Password"
                    class="all-trans w-full ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="password" id="password" #password>
            </div>

            <div class="flex justify-end py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-asterisk h-6"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                </svg>
                <input placeholder="Repeat password"
                    class="all-trans w-full ml-2 h-6 rounded-t-sm px-2 pb-2 bg-transparent border-b-gray-800 focus:border-b-black border-b-2 focus:border-b-4"
                    type="password" id="passwordR" #passwordR>
            </div>

            <div class="flex justify-center px-10 py-5">
                <button (mouseover)="isButtonRegister = true" (mouseleave)="isButtonRegister = false"
                    class="all-trans w-3/4 hover:bg-blue-600 bg-blue-300 rounded-full px-2 py-1 font-medium border border-black text-black"
                    type="submit">Create user</button>
            </div>
        </form>
    </div>
    <app-footer></app-footer>
</div>
